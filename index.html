<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GloboCorp GPT Genie</title>
  <link rel="stylesheet" href="styles.css">
  <noscript>
    <style>.no-js-warning { display: block; }</style>
  </noscript>
</head>
<body>
  <header class="header">
    <h1>Globocorp GPT Genie</h1>
    <p class="tagline">Tell us your wishes and all of your dreams will come true!</p>
  </header>

  <main>
    <section id="chatbox" aria-label="Chat conversation area">
      <div id="chat" class="chat"></div>
      <form id="chat-form" class="chat-form">
        <label for="input" class="visually-hidden">Your message</label>
        <input id="input" name="input" type="text" placeholder="What are your wishes mighty customer?" required />
        <button type="submit">Send</button>
      </form>
    </section>
    <div class="no-js-warning" style="display:none">JavaScript is required to use the Genie!</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
